language: rust

cache:
  cargo: true

matrix:
  include:
    - os: linux
      rust: stable
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
    - os: osx
      rust: stable
    - os: osx
      rust: beta
    - os: osx
      rust: nightly

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libgtk-3-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libssl-dev
      - binutils-dev

script:
  - rustc --version
  - cargo test